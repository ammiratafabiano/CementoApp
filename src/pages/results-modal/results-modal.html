<ion-header>
<ion-navbar>
    <ion-buttons left>
        <button ion-button icon-only (click)="closeModal()" class="my-style-for-modal">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Risultati</ion-title>
</ion-navbar>
</ion-header>


<ion-content padding>

  <h3> {{ navParams.get('data').name }} </h3>

  <ion-item *ngFor="let variable of navParams.get('data').variables;">
    <ion-label>{{ variable.name }} </ion-label>
    <ion-label>{{ variable.value }}</ion-label>
    <ion-label>{{ variable.unit }}</ion-label>
  </ion-item>

  <button *ngIf="navParams.get('data').share" ion-button (click)="goTo('Mod3Page')" block>Passa a MixDesign2</button>
  <button ion-button (click)="openIn()" block>Share</button>

</ion-content>
