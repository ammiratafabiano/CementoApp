<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mix Design</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="variablesForm" (ngSubmit)="calcola()" novalidate>

    <ion-item>
      <ion-label>Moltiplicatore</ion-label>
      <ion-input [formControl]="variablesForm.controls['mult']" placeholder="" type="number"></ion-input>
    </ion-item>

    <h2>Variabili</h2>

    <ion-item>
      <ion-label color="dark">a</ion-label>
      <ion-input required [formControl]="variablesForm.controls['var1']" placeholder="kg/m³" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">a/c</ion-label>
      <ion-input required [formControl]="variablesForm.controls['var2']" placeholder="" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">a'</ion-label>
      <ion-input required [formControl]="variablesForm.controls['var3']" placeholder="%" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">ρi(media)</ion-label>
      <ion-input [formControl]="variablesForm.controls['var4']" placeholder="%" type="number"></ion-input>
    </ion-item>

    <button ion-button type="submit" block>Calcola</button>

  </form>

  <button color="danger" ion-button (click)="reset()" block>Resetta</button>

</ion-content>
