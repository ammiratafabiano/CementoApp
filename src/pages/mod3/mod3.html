<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mix Design 2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="variablesForm" (ngSubmit)="calcola()" novalidate>

    <ion-item>
      <ion-label>Moltiplicatore</ion-label>
      <ion-input [formControl]="variablesForm.controls['mult']" placeholder="" type="number"></ion-input>
    </ion-item>

    <h2>Variabili</h2>

    <ion-item>
      <ion-label color="dark">Rap(p)S</ion-label>
      <ion-input [formControl]="variablesForm.controls['var1']" placeholder="" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">Rap(p)G</ion-label>
      <ion-input [formControl]="variablesForm.controls['var2']" placeholder="" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">ρS</ion-label>
      <ion-input [formControl]="variablesForm.controls['var3']" placeholder="Kg/L" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">ρG</ion-label>
      <ion-input [formControl]="variablesForm.controls['var4']" placeholder="Kg/L" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">Vi</ion-label>
      <ion-input [formControl]="variablesForm.controls['var5']" placeholder="L/m³" type="number"></ion-input>
    </ion-item>

    <button ion-button type="submit" block>Calcola</button>

  </form>

  <button color="danger" ion-button (click)="reset()" block>Resetta</button>

</ion-content>
