<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Porosità capillare</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="variablesForm" (ngSubmit)="calcola()" novalidate>

    <ion-item>
      <ion-label>Unità di misura</ion-label>
      <ion-select [formControl]="variablesForm.controls['unit']">
        <ion-option value="c1">cm³</ion-option>
        <ion-option value="c2">L</ion-option>
      </ion-select>
    </ion-item>

    <h2>Variabili</h2>

    <ion-item (press)="popup('GI','Grado di idratazione.')">
      <ion-label color="dark">GI</ion-label>
      <ion-input required [formControl]="variablesForm.controls['var1']" placeholder="%" type="number"></ion-input>
    </ion-item>

    <ion-item (press)="popup('Vc, Va, A/C','...')">
      <ion-select [formControl]="variablesForm.controls['choice1']">
        <ion-option *ngIf="variablesForm.value.choice2 != 'c1'" value="c1">Vc</ion-option>
        <ion-option *ngIf="variablesForm.value.choice2 != 'c2'" value="c2">Va</ion-option>
        <ion-option *ngIf="variablesForm.value.choice2 != 'c3'" value="c3">A/C</ion-option>
      </ion-select>
      <ion-input *ngIf="variablesForm.value.unit == 'c1'" required [formControl]="variablesForm.controls['var2']" placeholder="cm³" type="number"></ion-input>
      <ion-input *ngIf="variablesForm.value.unit == 'c2'" required [formControl]="variablesForm.controls['var2']" placeholder="litri" type="number"></ion-input>
    </ion-item>

    <ion-item (press)="popup('Vc, Va, A/C','...')">
      <ion-select [formControl]="variablesForm.controls['choice2']">
        <ion-option *ngIf="variablesForm.value.choice1 != 'c1'" value="c1">Vc</ion-option>
        <ion-option *ngIf="variablesForm.value.choice1 != 'c2'" value="c2">Va</ion-option>
        <ion-option *ngIf="variablesForm.value.choice1 != 'c3'" value="c3">A/C</ion-option>
      </ion-select>
      <ion-input *ngIf="variablesForm.value.unit == 'c1'" required [formControl]="variablesForm.controls['var3']" placeholder="cm³" type="number"></ion-input>
      <ion-input *ngIf="variablesForm.value.unit == 'c2'" required [formControl]="variablesForm.controls['var3']" placeholder="litri" type="number"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Calcola</button>

  </form>

  <button color="danger" ion-button (click)="reset()" block>Resetta</button>

</ion-content>
